<!DOCTYPE html> <!--Declares this doc as HTML5-->
<html>
    <head>
        <title>OUR WEBPAGE</title> <!--title shown on browser tab-->
        <style> 
            /* ---------- BODY STYLING ---------- */
            body{
                border: 10px solid black; /*creates thick black border like an exam paper*/
                padding: 40px; /*space inside border*/
                width: 80%; /*pg takes 80% of screen width*/
                margin: 40px auto; /*40 px gap top/bottom & centre horizontally*/
                background-color: burlywood; /*light ppr like bg*/
            }
            /* ---------- MAIN HEADING ---------- */
            h1{
                text-align: center; /*centers heading text*/
                font-size: 50px; /*large font for title */
                color: black;  /* Text color */
            }
            /* ---------- QUESTION HEADING ---------- */
            h2{
                text-align: left; /* Aligns text to the left */
                font-size: 40px;  /* Slightly smaller than h1 */
                color: black;
            }
            /* ---------- ANSWER TEXT ---------- */
            h3{
                text-align: left; /* Left aligned paragraph */
                font-size: 40px;  /* Readable answer size */
                color: rgba(0, 0, 255, 0.677); /* Semi-transparent blue color */
            }
            /* ---------- MARKS ---------- */
            h6{
                text-align: right; /* Aligns marks to the right side */
                font-size: 20px; /* Smaller font for marks */
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Term 1 Exam Paper</h1> <!-- Exam Title -->
        <h1>Science</h1>
        <h2>Q1. What is Photosynthesis?</h2> 
        <h6>Two Marks</h6>
        <h3>Photosynthesisis the process by which plants, algae and some bacteria use sunlight water and carbon dioxide to create their own food.</h3> 
    </body>
</html>
